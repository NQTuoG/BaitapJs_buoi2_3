  <body>
    <div class="container">
      <h2>Tính Tiền Lương Nhân Viên</h2>
      <form id="LuongNhanVien">
        <div class="mb-3">
          <label for="" class="form-label">Tiền Lương</label>
          <input
            type="text"
            class="form-control"
            name="tienLuong"
            id="tienLuong"
            aria-describedby="helpId"
            placeholder="Nhập tiền lương"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số Ngày Đi Làm</label>
          <input
            type="text"
            class="form-control"
            name="soNgayLam"
            id="soNgayLam"
            aria-describedby="helpId"
            placeholder="Nhập Số Ngày Đi Làm"
          />
        </div>
        <button class="btn btn-primary" type="submit" id="tinhTien">
          Tính Tiền Lương
        </button>
        <div class="bg-success my-3 fs-3">
          Kết quả: <span id="inketqua1"></span>
        </div>
      </form>
    </div>
